<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostraping React in Html</title>
</head>
<body>
    <div id="root"></div>   
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

        let counter = 0;
        const N = 100;
        
        const interval = setInterval(function () {

//  This code serves only the pourpose to showcase how JSX interpolation
//  works.
//  For each call, [counter_el] will evaluate to <p>1</p>, <p>2</p>, ..., <p>N</p>, then
//  gets passed into React.render call function.

            const counter_el = <p>{counter}</p>; 
            ReactDOM.render(counter_el, document.getElementById('root'));
            counter++;

            if (counter > N) {
                clearInterval(interval);
            }
        }, 30);

        

    </script>
</body>
</html>
