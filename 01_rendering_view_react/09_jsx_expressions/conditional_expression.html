<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostraping React in Html</title>
</head>
<body>
    <div id="root"></div>   
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const is_error = false;

        const error_container = (
            <div  className={is_error ? 'error' : 'defualt'}>
                {
                    is_error 
                    ? <p>Panic! Something went wrong!</p>
                    : <p>Stop panicking!</p>
                }
            </div>
        );

        ReactDOM.render(error_container, document.getElementById('root'));

    </script>
</body>
</html>
